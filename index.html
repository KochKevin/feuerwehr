<DOCTYPE html>
    <html lang="de">
    
      <head>
        <meta charset="utf-8">
        <title>Welcome</title>
      </head>
    
      <body>
    
        <h1>Hallo Welt</h1>

        <p id="output"></p>

        <script>
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            
                const obj = JSON.parse(this.responseText);
                
                var outputText = "Node ID : " + obj[0].node_id + " | lon : " + obj[0].lon + " | lat : " + obj[0].lat;

                document.getElementById("output").innerHTML = outputText;
            }
            };

            var command = "getIDsandPos";

            xmlhttp.open("GET", "/serverSide/db_request.php?q=" + command, true);
            xmlhttp.send();



        </script>


      </body>  
    
     
    </html>
